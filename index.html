<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
          <img
            class="card-bg-image"
            src="./images/bg-pattern-card.svg"
            alt=""
          />
        </div>
        <div class="personal-info">
          <img class="personal-image" src="./images/image-victor.jpg" alt="" />
          <div class="personal-info">
            <div class="name primary-2">
              Victor Crest <span class="age primary-1">26</span>
            </div>
            <div class="city primary-1">London</div>
          </div>
          <hr />
        </div>
        <div class="details">
          <ul>
            <li>
              <p class="primary-2 li-styling">80K</p>
              <p class="primary-1 li-styling-2">Followers</p>
            </li>
            <li>
              <p class="primary-2 li-styling">803K</p>
              <p class="primary-1 li-styling-2">Likes</p>
            </li>
            <li>
              <p class="primary-2 li-styling">1.4K</p>
              <p class="primary-1 li-styling-2">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
